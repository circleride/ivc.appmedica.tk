window.load_page = function load_page(page){
if(page) {
$(".loaded_content_ajax").html("<div class='main-content'><div align='center'><i class='fa fa-cog fa-spin'></i><br><i class='fa fa-plug' aria-hidden='true'></i> "+window.url_server+"</div></div>");

var data_html = j['html'];
$(".loaded_content_ajax").html(data_html);
});
} };

function onOffline() {
$.getScript('assets/js/offline.js', function(){
$(".loaded_content_ajax").html("<div class='main-content'><div align='center'><a href='index.html'>Sin conexi&oacute;n a la red, refrescar p&aacute;gina.</a></div></div>");

window.BorrarLS = function BorrarLS() {
function onConfirm(buttonIndex) {
if(buttonIndex == 1){
window.localStorage.clear();
localStorage.clear();
$(".loaded_content_ajax").html("Reiniciando valores | "+window.url_server);
location = "index.html";
}
}
navigator.notification.confirm('¿Esta seguro?', onConfirm,'Esta por borrar sus datos', ['Si','No'] );
};

document.addEventListener("offline", onOffline, false);
document.addEventListener("online", ActivateOnline, false);
function ActivateOnline(){ window.onOnline(); }
